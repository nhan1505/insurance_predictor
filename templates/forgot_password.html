<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đổi mật khẩu</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='login.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h2>Đổi mật khẩu</h2>

      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %} {% if success %}
      <p class="success">{{ success }}</p>
      {% endif %}

      <form method="POST">
        <input type="email" name="email" placeholder="Nhập email" required />
        <input
          type="password"
          name="new_password"
          placeholder="Mật khẩu mới"
          required
        />
        <input
          type="password"
          name="confirm_password"
          placeholder="Xác nhận mật khẩu"
          required
        />
        <button type="submit">Đổi mật khẩu</button>
      </form>

      <p><a href="{{ url_for('login') }}">Quay lại đăng nhập</a></p>
    </div>
  </body>
</html>
