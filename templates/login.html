<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <title>Đăng nhập</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='login.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h2>Đăng nhập</h2>

      {% if error %}
      <p class="error">{{ error }}</p>
      {% endif %}

      <form method="POST">
        <input type="email" name="email" placeholder="Email" required />
        <input
          type="password"
          name="password"
          placeholder="Mật khẩu"
          required
        />
        <button type="submit">Đăng nhập</button>
      </form>

      <p style="margin-top: 20px">
        <a href="{{ url_for('forgot_password') }}">Đổi mật khẩu?</a>
      </p>

      <p>
        Bạn chưa có tài khoản?
        <a href="{{ url_for('register') }}">Đăng ký</a>
      </p>
    </div>
  </body>
</html>
